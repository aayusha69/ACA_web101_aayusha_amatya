<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Dashboard Navigation</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <div class="Site-wrapper">
      <!--Sidebar-->
      <aside class="sidebar">
        <header>
          <a href="">
            <span class="fa fa-heart"></span>
          </a>
          <nav class="menu">
            <ul>
              <li>
                <a href="" class="menu item">
                    <span class="menu-icon far fa-calender"></i></span>
                    <span class="menu-label"> Schedule</span>
                </a>
              </li>
              <li>
                <a href="" class="menu item">
                    <span class="menu-icon fas fa-dumbell"></i></span>
                    <span class="menu-label"> Workouts</span>
                </a>
              </li>
              <li>
                <a href="" class="menu item">
                    <span class="menu-icon fa fa-bolt"></i></span>
                    <span class="menu-label"> Exercises</span>
                </a>
              </li>
              <li>
                <a href="" class="menu item">
                    <span class="menu-icon fa fa-utensils"></i></span>
                    <span class="menu-label"> Meals</span>
                </a>
              </li>
              <li>
                <a href="" class="menu item">
                    <span class="menu-icon fa fa-circle"></i></span>
                    <span class="menu-label"> Programs</span>
                </a>
              </li>
              <li>
                <a href="" class="menu item">
                    <span class="menu-icon fa fa-inbox"></i></span>
                    <span class="menu-label"> Messages</span>
                </a>
              </li>
              <li>
                <a href="" class="menu item">
                    <span class="menu-icon fa fa-female"></i></span>
                  <span class="menu-label">Profile</span>
                </a>
              </li>
            </ul>
          </nav>
        </header>
      </aside>
      <!--End Sidebar-->
      <!--Main Wrapper-->
      <main class="main wrapper">
        <!--Site Header-->
        <header class="Site-Header"></header>
        <div class="searchbar">
          <span class="fa fa-search"></span>
          <input type="text" name="" placeholder="Search...." id="">
        </div>
        <div class="d-flex align-items-center">
          <div class="notification bell">
            <span class="fa fa-bell"></span>
          </div>
          <div class="user-info">
            <span class="user-avatar"> AA </span>
            <span class="user-name">Aayusha Amatya</span>
          </div>
        </div>
      </header>
        <!--End Site Header-->
      </main>
      <!--End Main Wrapper-->
    </div>
  </body>
</html>
