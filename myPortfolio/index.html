<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <header>
      <img
        src="https://cdn.evbuc.com/eventlogos/188084824/acastandardcirclefullname.png"
        class="logo"
        alt="austin coding academy logo"
      />
      <nav>
        <a href="/contactme/">Contact Me</a>
        <a href="/resume/">Resume</a>
        <a href="/aboutme/">About Me</a>
        <a href="/myblog/">My Blog</a>
      </nav>
    </header>
    <main>
      <img
        src="./images/myProfilePic.jpg"
        id="profile-pic"
        alt="Head shot of Me"
      />
      <h1>Aayusha Amatya</h1>
      <h2>Student of Web Development</h2>
      <button id="portfolio">Portfolio</button>
      <a class="small-text" href="https://austincodingacademy.com/"
        >Â© Austin Coding Academy</a
      >
    </main>
    <div class="container text-center">
      <h1>Gallery</h1>
      <div class="row">
        <div class="col-md-4">
          <img src="image 1.jpeg" class="img-fluid" />
        </div>
      </div>
    </div>
    <iframe
      width="800"
      height="500"
      src="https://www.youtube.com/embed/9ESkyRFEso4"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <div class="wrapper">
      <div class="content">
        <h1>CONTACT FORM</h1>
        <p>Connect with us by sending your views.</p>
      </div>

      <div class="form">
        <div class="top-form">
          <div class="inner-form">
            <div class="label">name</div>
            <input type="text" placeholder="Jhon" />
          </div>
          <div class="inner-form">
            <div class="label">email</div>
            <input type="text" placeholder="Example@gmail.com" />
          </div>
          <div class="inner-form">
            <div class="label">phone</div>
            <input type="text" placeholder="1234567890" />
          </div>
        </div>

        <div class="middle-form">
          <div class="inner-form">
            <div class="label">subject</div>
            <input type="text" placeholder="Subject" />
          </div>
        </div>

        <div class="bottom-form">
          <div class="inner-form">
            <div class="label">message</div>
            <textarea placeholder="Your message"></textarea>
          </div>
        </div>

        <div class="btn">send form</div>
      </div>
    </div>
  </body>
</html>
